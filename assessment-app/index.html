<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assessment Platform</title>
    <!-- UI Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Rich Text & Math (Quill + KaTeX + MathLive) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://unpkg.com/mathlive"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <div id="app" class="min-h-screen bg-premium-gradient flex flex-col transition-all duration-300">
        <!-- Views will be injected here -->
        <div class="p-10 text-center">
            <h1 class="text-3xl font-bold text-blue-600 mb-4">Assessment App</h1>
            <p class="text-gray-500">Initializing...</p>
            <button id="test-btn"
                class="mt-8 px-6 py-3 bg-blue-600 text-white rounded-lg font-medium active:scale-95 transition-transform">
                Smoke Test Button
            </button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
